<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../static/css/login.css" type="text/css">
    <title>Подтверждение регистрации</title>
</head>
<body>
<a href="welcome" class="main">На главную</a>
<div class="container">
    <div class="card">
        <div class="card-image">
            <h2 class="card-heading">
            </h2>
        </div>
        <h2 class="comment">На вашу почту отправлено сообщение с кодом для подтверждения регистрации</h2>
        <form class="card-form" method="post">
            <div class="input">
                <input type="number" class="input-field" name="code" required/>
                <label class="input-label">Код</label>
            </div>
            <div class="action">
                <button type="submit" class="action-button">Подтвердить</button>
            </div>
        </form>
    </div>
</div>
</body>
</html>
