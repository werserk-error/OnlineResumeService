<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../static/css/registration.css" type="text/css">
    <title>Регистрация</title>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="card-image">
            </div>
            <form class="card-form" method="post">
                <div class="input">
                    <input type="text" class="input-field" name="name" required/>
                    <label class="input-label">ФИО</label>
                </div>
                <div class="input">
                    <input type="text" class="input-field" name="email" required/>
                    <label class="input-label">Email</label>
                </div>
                <div class="input">
                    <input type="password" class="input-field" name="password" required/>
                    <label class="input-label">Пароль</label>
                </div>
                <div class="input">
                    <input type="password" class="input-field" name="repeated_password" required/>
                    <label class="input-label">Повторите пароль</label>
                </div>
                <div class="action">
                    <button type="submit" class="action-button">Регистрация</button>
                </div>
            </form>
            <div class="card-info">
                <p>Зарегистрировавшись вы соглашаетесь с нашими <a href="#">условиями обслуживания</a>
                и даёте согласие на <a href="#">обработку персональных данных</a></p>
            </div>
        </div>
    </div>

</body>
</html>
