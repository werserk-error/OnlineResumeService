<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../static/css/page.css" type="text/css">
    <title>{{ user.name }}</title>
</head>
<body>
    <div class="container">
        <div class="tape">
            {{ user.name }}
            {% for item in user.achivements %}
                {% if not item.private %}
                    {{ item.picture }}
                    {{ item.title }}
                    {{ item.content }}
                {% endif %}
            {% endfor %}
            <div class="append"><a href="traceback" class="append">Добавить достижение</a></div>
        </div>
    </div>
</body>
</html>
