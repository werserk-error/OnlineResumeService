<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../static/css/page.css" type="text/css">
    <title>{{ user.name }}</title>
</head>
<body>
    <div class="container">
        <div class="tape">
            <h1>{{ user.name }}</h1>
            {% for item in user.achivements %}
                <h2>&bull; {{ item.title }}</h2>
                <textarea class="description" readonly>{{ item.description }}</textarea>
                {{ item.date }}
                <br>
            {% endfor %}
            <div class="append"><a href="create_achivement" class="append">Добавить достижение</a></div>
        </div>
    </div>
</body>
</html>
